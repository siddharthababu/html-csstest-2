<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background-color: blue;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .hero {
                padding: 20px;
            }
            .hero button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Hello Everyone</h1>
        <button>Click Here</button>
    </div>
</body>
</html>
